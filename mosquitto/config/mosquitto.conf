##############################################
# CROWD MONITORING SYSTEM MQTT CONFIGURATION #
##############################################
per_listener_settings true
user mosquitto
persistence true
persistence_location /mosquitto/data

log_dest file /mosquitto/log/mosquitto.log

# Unencrypted Crowd Monitoring System MQTT listener

listener 1883
password_file /mosquitto/passwd
allow_anonymous false

# Encrypted Crowd Monitoring System MQTT listener

listener 8883
password_file /mosquitto/passwd
allow_anonymous false
certfile /mosquitto/certs/live/mqtt.taralibrary.online/fullchain.pem
cafile /mosquitto/certs/ISRG_Root_X1.pem
keyfile /mosquitto/certs/live/mqtt.taralibrary.online/privkey.pem
